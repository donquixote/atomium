version: "2"

services:

  backstopjs:
    image: backstopjs/backstopjs
    volumes:
      - .:/src

  web:
    image: fpfis/php56-dev
    ports:
      - "8888:8888"
      - "8889:8889"
    volumes:
      - .:/var/www/html
    environment:
      COMPOSER_MEMORY_LIMIT: 2G

  mysql:
    image: fpfis/mysql56
